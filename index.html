<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>react4u</title>
        <link rel="stylesheet" href="ejemplo-precios.css">
        <link rel="stylesheet" href="doc-operaciones.css">
        <link rel="stylesheet" href="ejemplo-encuesta.css">
        <link rel="stylesheet" href="ejemplo-todo.css">
        <meta name="viewport" content="width=768, user-scalable=no" >
    </head>
    <body>
        <div id="main_layout"></div>

        <!-- Dependencies -->
        <script src="./node_modules/like-ar/like-ar.js"></script>
        <script>
            if(typeof module === "undefined" && typeof require === "undefined"){
                window.exports = {}
                window.module = {exports:window.exports}
                window.require = () => window.likeAr;
            }else{
                alert('este ejemplo solo funciona si typeof module y require === undefined es este lugar');
            }
        </script>
        <script src="./node_modules/redux-typed-reducer/dist/redux-typed-reducer.js"></script>
        <script>
            window.ReduxTypedReducer = window.module.exports;
            delete window.module;
            delete window.exports;
        </script>
        <script src="./node_modules/react/umd/react.development.js"></script>
        <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
        <script src="./node_modules/@material-ui/core/umd/material-ui.development.js"></script>
        <script src="./node_modules/react-redux/dist/react-redux.js"></script>

        <!-- Main -->
        <script src="./dist/main.js"></script>
    </body>
</html>
